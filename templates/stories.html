{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-1 center-align">Our Stories</h3>

    <ul class="collapsible">
        {% for stories in stories %}
        <li>
            <div class="collapsible-header white-text light-blue darken-1 text-shadow">
                <i class="fas fa-caret-down"></i>
                
                <strong>{{ stories.stories_name }}</strong>:
               
                
            </div>
            <div class="collapsible-body">
                <strong>{{ gategory_name }}</strong>
                <strong>{{ stories.stories_description }}</strong>
                <p>{{ stories.img_url }}</p>
                <p><em>by: {{ stories.created_by }}</em></p>
            </div>
        </li>
        {% endfor %}
    </ul>

 

     {% endblock %}
