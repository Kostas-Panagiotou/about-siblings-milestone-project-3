{% extends "base.html" %}
{% block content %}

    <h3 class="center-align   teal-text">Login</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12 yellow ">
						<i class="fas fa-user-cog prefix yellow-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="4" 
                            maxlength="18" pattern="^[a-zA-Z0-9]{4,18}$"  class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                
                <div class="row">
                    <div class="input-field col s12 lime lighten-1 ">
						<i class="fas fa-user-lock prefix yellow-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="4"
                            maxlength="18"  pattern="^[a-zA-Z0-9]{4,18}$"   class="validate" required>
                       <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large yellow-light  text-shadow">
                        Login  <i class="fas fa-sign-in-alt orange-text "></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Hi are you new here? <a href="{{ url_for('signup') }}" class="light-blue-text text-darken-4">Sign Up Account</a>
            </p>
        </div>
    </div>  
    

{% endblock %}
