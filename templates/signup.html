{% extends "base.html" %}
{% block content %}

    <h3 class="center-align   teal-text">Sign up</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12 yellow ">
						<i class="fas fa-user-plus prefix yellow-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="4" 
                            maxlength="18" pattern="^[a-zA-Z0-9]{4,18}$"  class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                
                <div class="row">
                    <div class="input-field col s12 lime lighten-1 ">
						<i class="fas fa-user-lock prefix yellow-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="4"
                            maxlength="18"  pattern="^[a-zA-Z0-9]{4,18}$"   class="validate" required>
                       <label for="password">Password</label>
                    </div>
                </div>
                
                <!-- signup -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large yellow-light  text-shadow">
                        Sign up  <i class="fas fa-sign-in-alt orange-text "></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
