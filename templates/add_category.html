{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text  text-darken-1 center-align">Add Category</h3>
        
    <div class="row card-panel orange lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                 <!--Category Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open  prefix light-blue-text text-darken-1"></i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="20"
                        type="text" class="validate">
                    <label for="category_name">Category Name</label>
                </div>
            </div>
           	<!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                 <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                          Add Category <i class="material-icons">cloud</i>
                    </button>
                </div>
            </div>
				
			
        </form>
    </div>

{% endblock %}
